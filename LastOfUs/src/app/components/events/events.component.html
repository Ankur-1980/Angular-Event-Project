<div class="event-container">

    <img src="../../../assets/Images/Leaf.png" alt="Leaf" />
    <a class="main-title" routerLink="/"><h1>last of us</h1></a>

    <H2>TICKETS</H2>
  </div>
  <search-criteria (filterSearch)="getFilterResults($event)"></search-criteria>

  <!-- need to figure out error message if no events found -->

  <div class="grid-container">
    <app-event-card [event]="event" *ngFor="let event of events">
    </app-event-card>
  </div>
</div>
