<div class="card-container">
  <h3>{{ event.name }}</h3>
  <p>
    <a routerLink="details/{{ event.id }}">more details</a>
  </p>
  <p>
    {{ event._embedded.venues[0].city.name }}
  </p>
  <div>
    <span *ngIf="!bucket.containsEvent(event)" (click)="toggleAddRemove()" class="material-icons">
      favorite
    </span>
    <span *ngIf="bucket.containsEvent(event)" (click)="toggleAddRemove()" class="material-icons">
      highlight_off
    </span>
  </div>
</div>
