<div class="card-container">
  <h3>{{ event.name }}</h3>
  <p>
    <a routerLink="details/{{ event.id }}">more details</a>
  </p>
  <p class="city">
    {{ event._embedded.venues[0].city.name }}
  </p>
  <p class="city">{{ event?.dates.start.localDate | date }}</p>
  <img src="{{ event.images[8].url }}" alt="{{ event.name }}" />

  <div (click)="toggleAddRemove()">
    <span *ngIf="!bucket.containsEvent(event)" class="material-icons">
      favorite
    </span>
    <span *ngIf="bucket.containsEvent(event)" class="material-icons">
      highlight_off
    </span>
  </div>
</div>
