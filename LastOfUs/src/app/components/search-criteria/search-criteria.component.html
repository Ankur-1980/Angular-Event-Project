<div class="container">
  <input
    name="search"
    placeholder="Search Events..."
    (keyup.enter)="searchKeywords('asdflksjad')"
    type="text"
  />
  <button (click)="searchKeywords('hello')">
    Search
  </button>

  <!-- misc dropdown -->
  <select name="misc" id="misc" (change)="optionValue($event.target.value)">
    <option value="">CHOOSE GENRE</option>
    <option *ngFor="let x of misc" value="{{ x.id }}">{{ x.name }}</option>
  </select>

  <!-- sports dropdown -->
  <select name="sports" id="sports" (change)="optionValue($event.target.value)">
    <option value="">CHOOSE GENRE</option>
    <option *ngFor="let x of sports" value="{{ x.id }}">{{ x.name }}</option>
  </select>

  <!-- music dropdown -->
  <select name="music" id="music" (change)="optionValue($event.target.value)">
    <option value="">CHOOSE GENRE</option>
    <option *ngFor="let muse of music" value="{{ muse.id }}">{{
      muse.name
    }}</option>
  </select>

  <!-- arts & theatre dropdown -->
  <select
    name="artsTheatre"
    id="artsTheatre"
    (change)="optionValue($event.target.value)"
  >
    <option value="">CHOOSE GENRE</option>
    <option *ngFor="let art of artsTheatre" value="{{ art.id }}">{{
      art.name
    }}</option>
  </select>

  <!-- films dropdown -->
  <select name="films" id="films" (change)="optionValue($event.target.value)">
    <option value="">CHOOSE GENRE</option>
    <option *ngFor="let film of films" value="{{ film.id }}">{{
      film.name
    }}</option>
  </select>

  <!-- states dropdown -->
  <select (change)="optionValue($event.target.value)" name="states" id="states">
    <option *ngFor="let state of states" value="{{ state.abbreviation }}">
      {{ state.name }}
    </option>
  </select>

  <!-- countries dropdown -->
  <select
    (change)="optionValue($event.target.value)"
    name="countries"
    id="countries"
  >
    <option *ngFor="let country of countries" value="{{ country.Code }}">{{
      country.Name
    }}</option>
  </select>

  <select
    (change)="optionValue($event.target.value)"
    name="countries"
    id="countries"
  >
    <option *ngFor="let number of pageSize" value="{{ number }}">{{
      number
    }}</option>
  </select>
</div>
