<div class="container">
  <input
    [(ngModel)]="searchTerm"
    name="search"
    placeholder="Search Events..."
    (keyup.enter)="searchKeywords()"
    type="text"
  />
  <button (click)="searchKeywords()">
    Search
  </button>

  <!-- misc dropdown -->
  <select
    *ngIf="show === 'Miscellaneous'"
    name="misc"
    id="misc"
    (change)="optionValue($event.target.value)"
  >
    <option value="">CHOOSE GENRE</option>
    <option *ngFor="let x of misc" value="{{ x.id }}">{{ x.name }}</option>
  </select>

  <!-- sports dropdown -->
  <select
    *ngIf="show === 'Sports'"
    name="sports"
    id="sports"
    (change)="optionValue($event.target.value)"
  >
    <option value="">CHOOSE GENRE</option>
    <option *ngFor="let x of sports" value="{{ x.id }}">{{ x.name }}</option>
  </select>

  <!-- music dropdown -->
  <select
    *ngIf="show === 'Music'"
    name="music"
    id="music"
    (change)="optionValue($event.target.value)"
  >
    <option value="">CHOOSE GENRE</option>
    <option *ngFor="let muse of music" value="{{ muse.id }}">{{
      muse.name
    }}</option>
  </select>

  <!-- arts & theatre dropdown -->
  <select
    *ngIf="show === 'Arts & Theatre'"
    name="artsTheatre"
    id="artsTheatre"
    (change)="optionValue($event.target.value)"
  >
    <option value="">CHOOSE GENRE</option>
    <option *ngFor="let art of artsTheatre" value="{{ art.id }}">{{
      art.name
    }}</option>
  </select>

  <!-- films dropdown -->
  <select
    *ngIf="show === 'Film'"
    name="films"
    id="films"
    (change)="optionValue($event.target.value)"
  >
    <option value="">CHOOSE GENRE</option>
    <option *ngFor="let film of films" value="{{ film.id }}">{{
      film.name
    }}</option>
  </select>

  <!-- states dropdown -->
  <select (change)="optionValue($event.target.value)" name="states" id="states">
    <option *ngFor="let state of states" value="{{ state.abbreviation }}">
      {{ state.name }}
    </option>
  </select>

  <!-- countries dropdown -->
  <select
    (change)="optionValue($event.target.value)"
    name="countries"
    id="countries"
  >
    <option *ngFor="let country of countries" value="{{ country.Code }}">{{
      country.Name
    }}</option>
  </select>

  <!-- pagesize dropdown -->
  <select
    (change)="optionValue($event.target.value)"
    name="countries"
    id="countries"
  >
    <option *ngFor="let number of pageSize" value="{{ number }}">{{
      number
    }}</option>
  </select>
  <div *ngFor="let segment of segments" class="checkboxes">
    <input
      (change)="toggleDropDown($event.target)"
      type="checkbox"
      id="{{ segment.segment.id }}"
      name="{{ segment.segment.name }}"
      value="{{ segment.segment.id }}"
    />
    <label for="{{ segment.segment.id }}">{{ segment.segment.name }}</label>
  </div>
</div>
