<p>search-criteria works!</p>
<div class=container>
  <form action>
    <input [(ngModel)]="searchTerm" name="search" type="text" (keyup.enter)="searchKeys()" placeholder="searchEvents">
    <button (click)="searchKeys()">Search</button>
  </form>

  <select *ngIf="show === 'Miscellaneous'" name="misc" id="misc" (change)="getGenreId($event.target.value)">
    <option value="">Choose Genre</option>
    <option *ngFor="let x of misc" value="{{x.id}}">{{x.name}}</option>
  </select>

  <select *ngIf="show === 'sports'" name="sports" id="sports" (change)="getGenreId($event.target.value)">
    <option value="">Choose Sport</option>
    <option *ngFor="let x of sports" value="{{x.id}}">{{x.name}}</option>
  </select>

  <select *ngIf="show ==='Arts & Theatre'" name="artTheatre" id="artTheatre" (change)="getGenreId($event.target.value)">
    <option value="">Choose Art Theatre</option>
    <option *ngFor="let x of artsTheatre" value="{{x.id}}">{{x.name}}</option>
  </select>

  <select *ngIf="show ==='Music'" name="music" id="music" (change)="getGenreId($event.target.value)">
    <option value="">Choose Genre</option>
    <option *ngFor="let x of music" value="{{x.id}}">{{x.name}}</option>
  </select>

  <select *ngIf="show === 'Film'" name="films" id="films" (change)="getGenreId($event.target.value)">
    <option value="">Choose Film</option>
    <option *ngFor="let x of films" value="{{x.id}}">{{x.name}}</option>
  </select>

  <select name="states" id="states" (change)="getStateId($event.target.value)">
    <option *ngFor="let x of states" value="{{x.abbreviation}}">{{x.name}}</option>
  </select>

  <select name="countries" id="countries" (change)="getCountryId($event.target.value)">
    <option *ngFor="let x of countries" value="{{x.Code}}">{{x.Name}}</option>
  </select>

  <select name="page" id="page" (change)="getCategoryId($event.target.value)">
    <option value="">Choose Page</option>
    <option *ngFor="let pg of pageSize" value="{{pg}}">{{pg}}</option>
  </select>
</div>

<div *ngFor="let segment of segments" class="checkboxes">
  <input (change)="getCategoryId($event.target)" type="checkbox" id="{{segment.segment.id}}"
    name="{{segment.segment.name}}" value="{{segment.segment.id}}">
  <label for="{{segment.segment.id}}">{{segment.segment.name}}</label>
</div>
