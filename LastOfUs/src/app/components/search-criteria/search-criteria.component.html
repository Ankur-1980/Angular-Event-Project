<div class="container">
  <input
  [(ngModel)]="searchTerm"
    name="search"
    placeholder="Search Events..."
    (keyup.enter)="searchKeywords()"
    type="text"
  />
  <button (click)="searchKeywords()">Search</button>
  <select
    *ngIf="show === 'Miscellaneous'"
    name="misc"
    id="misc"
    (change)="optionValue($event.target.value)"
    ><option value="">CHOOSE GENRE</option>
    <option *ngFor="let x of misc" value="{{ x.id }}">{{ x.name }}</option>
  </select>

  <select
    *ngIf="show === 'Sports'"
    name="sports"
    id="sports"
    (change)="optionValue($event.target.value)"
    ><option value="">CHOOSE GENRE</option>
    <option *ngFor="let sport of sports" value="{{ sport.id }}">{{
      sport.name
    }}</option>
  </select>

  <select
    *ngIf="show === 'Music'"
    name="music"
    id="music"
    (change)="optionValue($event.target.value)"
    ><option value="">CHOOSE GENRE</option>
    <option *ngFor="let muse of music" value="{{ muse.id }}">{{
      muse.name
    }}</option>
  </select>

  <select
    *ngIf="show === 'Arts Theatre'"
    name="artsTheatre"
    id="artsTheatre"
    (change)="optionValue($event.target.value)"
    ><option value="">CHOOSE GENRE</option>
    <option *ngFor="let arts of artsTheatre" value="{{ arts.id }}">{{
      arts.name
    }}</option>
  </select>

  <select
    *ngIf="show === 'Films'"
    name="films"
    id="films"
    (change)="optionValue($event.target.value)"
    ><option value="">CHOOSE GENRE</option>
    <option *ngFor="let film of films" value="{{ film.id }}">{{
      film.name
    }}</option>
  </select>

  <select (change)="getStateId($event.target.value)"name="states" id="states" (change)="optionValue($event.target.value)">
    <option *ngFor="let state of states" value="{{ state.abbreviation }}">{{
      state.name
    }}</option>
  </select>

  <select
  (change)="optionValue($event.target.value)"
    name="countries"
    id="countries"
    (change)="optionValue($event.target.value)"
  >
    <option *ngFor="let country of countries" value="{{ country.Code }}">{{
      country.Name
    }}</option>
  </select>

  <select
    name="pagesize"
    id="pagesize"
    (change)="optionValue($event.target.value)"
  >
    <option *ngFor="let page of pageSize" value="{{ page }}">{{ page }}</option>
  </select>

  <div *ngFor="let segment of segments" class="checkboxes">
    <input
      (change)="toggleDropDown($event.target)"
      type="checkbox"
      id="{{ segment.segment.id }}"
      name="{{ segment.segment.name }}"
      value="{{ segment.segment.id }}"
    />
    <label for="{{ segment.segment.id }}">{{ segment.segment.name }}</label>
  </div>
</div>
