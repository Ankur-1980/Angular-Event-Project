<div class="container">
  <input
    name="search"
    placeholder="Search Events..."
    (keyup.enter)="searchKeywords('helloB')"
    type="text"
  />
  <button (click)="searchKeywords('HI')">Search</button>
  <select name="misc" id="misc" (change)="optionValue($event.target.value)"
    ><option value="">CHOOSE GENRE</option>
    <option *ngFor="let x of misc" value="{{ x.id }}">{{ x.name }}</option>
  </select>

  <select name="sports" id="sports" (change)="optionValue($event.target.value)"
    ><option value="">CHOOSE GENRE</option>
    <option *ngFor="let sport of sports" value="{{ sport.id }}">{{
      sport.name
    }}</option>
  </select>

  <select name="music" id="music" (change)="optionValue($event.target.value)"
    ><option value="">CHOOSE GENRE</option>
    <option *ngFor="let muse of music" value="{{ muse.id }}">{{
      muse.name
    }}</option>
  </select>

  <select
    name="artsTheatre"
    id="artsTheatre"
    (change)="optionValue($event.target.value)"
    ><option value="">CHOOSE GENRE</option>
    <option *ngFor="let arts of artsTheatre" value="{{ arts.id }}">{{
      arts.name
    }}</option>
  </select>

  <select name="films" id="films" (change)="optionValue($event.target.value)"
    ><option value="">CHOOSE GENRE</option>
    <option *ngFor="let film of films" value="{{ film.id }}">{{
      film.name
    }}</option>
  </select>

  <select name="states" id="states" (change)="optionValue($event.target.value)">
    <option *ngFor="let state of states" value="{{ state.abbreviation }}">{{
      state.name
    }}</option>
  </select>

  <select
    name="countries"
    id="countries"
    (change)="optionValue($event.target.value)"
  >
    <option *ngFor="let country of countries" value="{{ country.Code }}">{{
      country.Name
    }}</option>
  </select>

  <select
    name="pagesize"
    id="pagesize"
    (change)="optionValue($event.target.value)"
  >
    <option *ngFor="let page of pageSize" value="{{ page }}">{{ page }}</option>
  </select>
</div>
